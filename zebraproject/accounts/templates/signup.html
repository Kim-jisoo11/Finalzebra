    body {

      text-anchor: middle;

      position: relative;
      margin: 50px auto;

<body class="text-center">
  <div class="login">
    <form method="POST" action="{% url 'signup' %}">
      {% csrf_token %}
      <br>
      <br>
      <br>
      <h1 class="h3 mb-3 font-weight-normal" style="font-family: 'S-CoreDream-7ExtraBold'; font-size:40px; color: rgb(53, 53, 53);">회원가입</h1>
      <br>
      <br>

      <div style="font-family:'S-CoreDream-3Light';">
        <label for="username" class="sr-only">User Name</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="username" required autofocus>
        <label for="password" class="sr-only">password</label>
        <input type="password" name="password" id="password" class="form-control" placeholder="password" required>
        <label for="confirm" class="sr-only">confirm</label>
        <input type="password" name="confirm" id="confirm" class="form-control" placeholder="confirm" required>
        <br>
        <button class="btn btn-lg btn-dark btn-block" type="submit" style = "font-size : 18px; background-color: rgb(53, 53, 53);">회원가입</button>

      </div>
    </form>
</body>

</html>
