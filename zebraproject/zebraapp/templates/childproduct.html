{% load static %}

<img src="{{ product.image.url }}" class="img" width="300px" height="300px">
<h3> {{ product.name }} </h3>
<p> {{product.detail }} </p>
{% for childproduct in product.childproduct_set.all %}
    <li>
    {{childproduct.name}}
    {{childproduct.shopLink}}
    {{childproduct.shopName}}
    {{childproduct.ship}}
    
    <img src="{{ childproduct.image.url }}" class="img" width ="300px" height ="300px" alt="Responsive image">
    </li>

{% endfor %}
